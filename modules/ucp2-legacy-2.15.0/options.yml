meta:
  version: 1.0.0
options:
- category:
  - AI
  - Buildings
  name: ai_access
  header: '{{ai_access}}'
  text: '{{ai_access_descr}}'
  display: UCP2Switch
  url: ucp2-legacy.ai_access.enabled
  contents:
    type: boolean
    value: false
- category: [AI, Attack]
  name: ai_addattack_ui_alt
  display: UCP2SliderChoice
  hasHeader: true
  header: '{{ai_addattack}}'
  url: ucp2-legacy.ai_addattack
  contents:
    value:
      enabled: false
      choice: 'absolute'
      choices:
        absolute:
          slider: 5
        relative:
          slider: 0.3
    choices:
    - name: absolute
      min: 0
      max: 250
      step: 1
      text: '{{ai_addattack_descr}}'
    - name: relative
      min: 0.0
      max: 3.0
      step: 0.1
      text: '{{ai_addattack_alt_descr}}'
- category:
  - AI
  - Attack
  name: ai_attacklimit
  header: '{{ai_attacklimit}}'
  text: '{{ai_attacklimit_descr}}'
  hasHeader: true
  display: UCP2Slider
  url: ucp2-legacy.ai_attacklimit
  contents:
    min: 0
    max: 3000
    step: 1
    decimals: 0
    type: number
    value:
      enabled: false
      sliderValue: 200
