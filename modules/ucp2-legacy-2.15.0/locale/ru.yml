  \nЛюбая версия Crusader потенциально поддерживается, но так как изменения были получены\
  \ из версии 1.41 Steam-Version, могут появиться несовместимости.\nПосле этого в\
  \ настройках появятся сообщения об ошибках. Установленная версия патча отображается\
  \ в левом нижнем углу главного меню игры. \nПеред любыми изменениями будут созданы\
  \ резервные файлы. Их можно восстановить с помощью кнопки 'Удалить' или вручную.\n\
