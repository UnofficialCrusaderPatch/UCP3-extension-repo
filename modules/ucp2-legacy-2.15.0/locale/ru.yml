Name: Неофициальный Stronghold Crusader Патч
ai_access: Нет сноса недоступных зданий
ai_access_descr: "Предотвращает AI от разрушения зданий без доступа. Это должно остановить\
  \ AI \nнепрерывного разрушения и восстановления зданий где нет доступа к ним."
ai_addattack: Увеличение скорости дополнительных атакующих войск
ai_addattack_alt_descr: 'В качестве альтернативы, дополнительное количество войск
  может быть выполнено в зависимости от &

  число войск первой атаки. Поскольку это значение отличается для каждого AI &

  следующие атаки будут масштабироваться, а не на одну и ту же величину &

  для каждого лорда AI.

  Пример: Масштабный коэффициент = 0,5

  Войска Султана атакуют = 10, 15, 20, 25, ...

  Атакующие войска Саладина = 50, 75, 100, 125, ... '
ai_addattack_descr: 'В Ваниле количество единиц атаки увеличивается на 5 &

  единиц в среднем. Это значение для всех здесь.'
ai_assaultswitch: Нет изменения цели AI во время осады
ai_assaultswitch_descr: 'Лорды AI, которые иногда нападают на самого могущественного
  или самого слабого врага &

  они переключают свою цель в середине продолжающегося нападения, и отправляют свои
  войска &

  в другой замок. Это предотвращается с помощью этой настройки, как только начался
  штурм, &

  т. е. на этапе сбора войск перед замком, изменения все еще могут произойти.'
ai_attacklimit: Увеличение предела атакующих войск AI
ai_attacklimit_descr: 'Количество дополнительных единиц которые добавляются после
  первой атаки &

  в Ваниле - до 200. Здесь вы можете изменить этот предел.'
ai_attacktarget: Установить цель атаки AI
ai_attacktarget_nearest: Ближайший враг
ai_attacktarget_nearest_descr: ' '
ai_attacktarget_richest: Богатый враг
ai_attacktarget_richest_descr: ' '
ai_attacktarget_weakest: Слабый враг
ai_attacktarget_weakest_descr: 'С этим параметром все лорды AI выберут свою следующую
  цель атаки. &

  Это предотвращает переключение войск во время штурма замка, а также отправку &

  их мимо замков других врагов.'
ai_attackwave: Улучшение волны атаки
ai_attackwave_descr: 'AI в атаке в ванили посылает сразу столько же войск, как и тогда
  когда стены целые. Это заставляет единицы умирать в маленьких волнах

  когда у целевого замка много зданий прямо у его стен. Этот вариант позволяет подразделениям
  атаковать гражданские и фортификационные здания, а также

  стены которые уже атакованы одной единицей. Более того AI посылает больше войск
  к вражескому лорду, как только обнаруживает что стена разрушена.'
ai_buywood: Купить достаточно древесины
ai_buywood_descr: "Чтобы воры стрельники не могли украсть древесину которую АI только\
  \ что купил для здания.\n\t 2 единицы дополнительной деревесины AI теперь будет\
  \ покупать для каждого здания."
ai_defense: Исправляет подкрепление войск обороны AI
ai_defense_descr: Исправлен баг, из-за которого AI не усиливал недостающие войска
  на стенах и башнях, пока оборонительные патрули все еще были вокруг.
ai_demolish: Деактивировать снос за деньги AI Лордов
ai_demolish_eco: экономические сооружения
ai_demolish_eco_descr: 'Если AI чуствует прессинг, он начинает разрушать свою экономику
  или &

  фортификационные здания, чтобы получить быстрые деньги для сбора войск.'
ai_demolish_trapped: Если приложено
ai_demolish_trapped_descr: ' '
ai_demolish_walls: фортификационные сооружения
ai_demolish_walls_descr: ' '
ai_fix_crusader_archers_pitch: Исправляет европейских лучников которые не стреляют
  в нефтяной ров
ai_fix_crusader_archers_pitch_descr: Исправляет что (AI) европейские лучники не зажигают
  рвы, как арабские лучники когда на них попадают вражеские юниты.
ai_fix_laddermen_with_enclosed_keep: Исправить AI не использующий лестниц если они
  есть в наличии.
ai_fix_laddermen_with_enclosed_keep_descr: AI (в частности Змея) больше не прекращает
  использование Лестниц с Осадными орудиями, если они находится в замкнутом пространстве.
ai_housing: Настройка решения AI о строительстве и удалении домов
ai_noflour_maxtime_descr: Time in 1/12th of months until the AI restocks 2 flour.
ai_noiron_maxtime_descr: Time in 1/12th of months until the AI restocks 2 iron.
ai_nosleep: Отключить спящий режим из-за нехватки ресурсов
ai_nosleep_descr: 'AI обычно ставит свои обрабатывающие здания в сон поскольку необходимый
  ресурс отсутствует.

  Это делается без учета потери продуктов, и оружия которые находятся на пути в Оружейную.

  Эта функция может быть полностью отключена здесь.'
ai_nowood_maxtime_descr: Time in 1/12th of months until the AI restocks 5 wood.
ai_rebuild: Улучшенный ремонт AI
ai_rebuild_descr: 'AI будет ремонтировать руины башни слегка поврежденные стены, а
  также &

  уничтожит инженерные и туннельные гильдии и нефтеперерабатывающие платформы, место
  сбора которых &

  все еще существует. Кроме того, AI теперь может строить на платформе сбора &

  карьеров.'
ai_recruitinterval: Увеличенная скорость набора рекрутов
ai_recruitinterval_descr: Устанавливает интервал набора всех AI до самого низкого
  значения (Крыса/Ричард)
ai_recruitstate_initialtimer: Настройка первоначального времени вербовки AI в защиту
ai_recruitstate_initialtimervalue_descr: Установите это значение на количество месяцев,
  в течение которых AI будет вербовать исключительно войска обороны, если только он
  уже не заполнил всю оборону.
ai_resources_rebuy: Improve AI restocking of needed goods
ai_resources_rebuy_descr: The AI often doesn't restock goods even if it has the gold
  for it, leaving its production chains running dry. This option reduces the amount
  of time the AI waits for its stocks to be empty before restocking the necessary
  goods.
ai_tethers: Отключит спам привязей
ai_tethers_descr: 'Как правило, AI строит для каждой новой каменоломни новую привязь
  &

  независимо от того сколько привязей уже существует. Здесь это можно отключить, так
  как &

  это приводит к спаму если карьеры AI будут уничтожены повторно.'
ai_towerengines: Нет лимита на осадные машины на башнях
ai_towerengines_descr: 'Обычно АI строит на своих башнях до трех мангонелей и баллист.
  &

  Этот лимит можно снять здесь.'
aiv_cli_prompt: Обнаружены пользовательские AIV. Введите 'delete' для удаления, или
  введите имя папки для копирования файлов.
aiv_prompt: Обнаружены пользовательские AIV. Вы хотите создать резервную копию Милорд?
backup_aiv_select: Выберите резервную папку AIV
build_housing_descr: Количество дополнительного доступного жилья до того, как AI прекратит
  строительство домов
campfire_housing_descr: Количество крестьян у костра перед тем, как AI остановит строительство
  домов.
delete_housing: Отключает способность AI удалять дома.
delete_housing_descr: Когда эта опция выбрана, AI никогда не будет удалять дома
fix_apple_orchard_build_size: Размер площади яблоневой фермы
fix_apple_orchard_build_size_descr: Изменяет размер постройки яблоневого сада на размер
  который он занимает после расположение фермы. Это экономит место при строительстве
  ферм, и увеличивает скорость с которой AI может располагать эти фермы.
install_abort: Установка отменена
install_abort_io: Установка отменена. В этой папке уже существуют файлы с таким же
  именем. Попробуйте еще раз и выберите другую папку.
o_armory_marketplace_weapon_order_fix: Исправить оружейный склад/рыночное оружие,
  чтобы соответствовать порядку
o_armory_marketplace_weapon_order_fix_descr: Изменение порядка иконок оружия в Оружейной
  и на Рынке, чтобы они располагались в одинаковом порядке. Также перемещает кожаную
  броню между булавой и арбалетом, а металлическую броню между пиками и мечом для
  более легкого доступа во время прокрутки предметов на Рынке.
o_change_siege_engine_spawn_position_catapult: Положение спавна осадных механизмов
  посредине
o_change_siege_engine_spawn_position_catapult_descr: Осадные механизмы теперь появляется
  по центру , вместо появления в верхнем углу палатки.
o_default_multiplayer_speed: Установить скорость мультиплеера по умолчанию.
o_default_multiplayer_speed_descr: ' '
o_disable_border_scrolling: Deaktiviere Scrollen am Bildschirmrand
o_disable_border_scrolling_descr: Bewegen des Mauszeigers zum Bildschirmrand bewegt
  nicht mehr die Ansicht.
o_engineertent: Нету выбора осадной палатки
o_engineertent_descr: 'С помощью этой настройки игра не отменяет выбранное вами осадное
  оборудование после размещения больше одной палатки

  Таким образом вы можете создать несколько палаток одну за другим без необходимости
  повторного выбора одного, и того же осадного оборудования.'
o_fast_placing: Fast placing
o_fast_placing_all: all builds
o_fast_placing_all_descr: Hold left mouse button down to place buildings.
o_fast_placing_common: killing pit, pitch ditch, woodcutter, good & bad things, mill,
  water pot, bakery, hovel)
o_fast_placing_common_descr: ' '
o_firecooldown: Увеличить пожаробезопасную продолжительность потушенных зданий
o_firecooldown_descr: Здесь можно продлить срок, в течение которого потухшие здания
  больше не смогут загореться.
o_fix_baker_disappear: Исправить ошибку исчезновения пекаря
o_fix_baker_disappear_descr: Исправляет ошибку при которой пекарни исчезали бы если
  бы пекари не нашли муку на складе запасов.
o_fix_fletcher_bug: Исправляет баг стрельника
o_fix_fletcher_bug_descr: Исправление поведения, при котором стрельник возвращается
  на рабочее место после сдачи на хранение лука/арбалета вместо того чтобы идти прямо
  на склад.
o_fix_ladderclimb: Исправить ошибку подъёма по лестнице
o_fix_ladderclimb_descr: Отряды больше не забывают о своем предназначении после восхождения
  на стену, и они больше не начнут подниматься или спускаться вниз сразу же после
  того, как они только что поднялись.
o_fix_map_sending: Enable map sending in multiplayer
o_fix_map_sending_descr: Reduces the length of the sent map name, to make map sending
  possible again!
o_fix_moat_digging_unit_disappearing: Исправляет исчезания юнитов при копании рва
o_fix_moat_digging_unit_disappearing_descr: Исправлена ошибка при которой копатели
  рва исчезали случайно во время раскопок. Обратите внимание что они все равно могут
  исчезнуть, если вы прикажете им двигаться во время раскопок, и они случайно встанут
  на непешеходную плитку!
o_fix_rapid_deletion_bug: Fix resources rapid deletion
o_fix_rapid_deletion_bug_descr: Deleting buildings with a fast auto clicker no longer
  gives resources for more than one deletion.
o_freetrader: Бесплатный рынок
o_freetrader_descr: "Поскольку АI иногда играет сам, когда он находится далеко от\
  \ леса и его рынок уничтожен. &\n С этим параметром рынок станет бесплатным чтобы\
  \ предотвратить это."
o_gamespeed: Расширенные ограничения скорости игры
o_gamespeed_descr: "Теперь скорость игры можно изменить следующим образом:\n  - От\
  \ 10 до 90 с интервалом 5\n  - от 90 до 200 с интервалом 10\n  - от 200 до 1000\
  \ с интервалом в 100\n   - от 1100 - 9000 (Но после 1100 уже не происходит увеличение)\
  \ \nНовые значения доступны только с помощью клавиш + -, ползунка в &\nменю игры\
  \ остается неизменным."
o_healer: Целитель лечит раненых солдат
o_healer_descr: 'Целитель здания аптеки теперь активно ищет раненых солдат,жителей,
  и жывотных чтобы исцелить их. Ближайшие цели он лечит первыми.

  Проигрывается анимация ,и он исцеляет за 1/3 секунды здоровье копейщика. Когда Целитель
  прогуливается он может разсеять облако чумы которое он заметит.

  Он будет лечить в одной области замка всех пока не вылечет до конца, а только потом
  он перейдет к другому участку замка.

  Также он не начнет разсеивать облака чумы пока он не сходит в сады.'
o_increase_path_update_tick_rate: Более частая проверка доступного пути
o_increase_path_update_tick_rate_descr: "В ваниле это заняло 200 игровых тиков, чтобы\
  \ проверить новые пути часто останавливая юнитов, чтобы AI перейти в замок после\
  \ уничтожения ворот или башни немедленно.\n Доступность рассчитывается теперь каждые\
  \ 50 игровых тиков, что позволяет юнитам реализовывать новые пути быстрее."
o_keys: WASD-Кнопки и быстрые сохранения
o_keys_descr: 'Клавиши WASD можно использовать для перемещения с этой настройкой,
  а также &

  CTRL-S и CTRL-L для быстрого сохранения и загрузки соответственно.'
o_moatvisibility: Всегда показывать планированый ров
o_moatvisibility_descr: Ваш собственный,но не выкопанный ров всегда будет показан
  с этой опцией, даже если вы отмените выбор размещения рва.
o_onlyai: Активировать Режим - Зрителя (Только AI) [Возможны баги]
o_onlyai_descr: 'Убирает игрока 1, чтобы вы могли видеть только 8 AI в одном и том
  же режиме. &

  Сохранения игры теперь правильно загружаются в этом режиме. Иногда ошибка &

  появляется, когда случайные объекты появляются на всей карте. Это просто визуальный
  баг &

  и его можно убрать сохранив игру, завершая миссию и перезагружая &

  сохранить файл.'
o_override_identity_menu: Переопределить меню "Set-up Identity", добавляя новые функции.
o_override_identity_menu_descr: Добавляет выбор юнитов дальнего и ближнего боя в меню
  Set-up Identity". ТОЛЬКО ДЛЯ ОБЫЧНОГО ИГРОВОГО РЕЖИМА!
o_playercolor: Изменить цвет Игрока 1
o_playercolor_descr: ' '
o_quicksave: Enable quicksaves via CTRL-S and CTRL-L
o_quicksave_descr: CTRL-S can be used to perform a quicksave. CTRL-L will load the
  same save
o_remove_right_click_context_menu: Remove right click context menu
o_remove_right_click_context_menu_descr: Removes right click context menu where you
  can rotate the map, lower walls, zoom and flatten.
o_responsivegates: Быстрая реакция юнитов на врагов
o_responsivegates_descr: 'Ворота закрывается позже &

  когда опасность исчезнет. Расстояние врага для которого закрываются ворота &

  будет уменьшено с 200 до 140. Время после которого ворота открываются, &

  будет уменьшены с 1200 до 100.'
o_restore_arabian_engineer_speech: Восстановление арабской речи инженера
o_restore_arabian_engineer_speech_descr: 'Позволяет инженерам говорить на изначально
  записанных арабских голосовых дорожках, когда игрок использует арабского лорда.


  Голосовые линии не сильно отличаются друг от друга, так что через некоторое время
  они могут стать раздражающими.'
o_seed_modification_possibility: Включить и сохранить игру случайных сидов
o_seed_modification_possibility_descr: Эта опция сохранит сид от игр, которые не имеют
  "live" сида, так что вы можете переименовать их в "live", чтобы потом воссоздать
  матч.
o_seed_modification_possibility_only_set: Включить фиксированную игру с случайным
  сидом
o_seed_modification_possibility_only_set_descr: "Установка игрового сида позволит\
  \ играм только с AI играть точно так же, если используются те же настройки карты.\
  \ Для игр с AI, он обеспечит такие же условия запуска на карте (например, выбор\
  \ AIV). Для установки игрового сида, включите эту опцию и создайте файл под названием\
  \ (live) с 6-значным номером в каталоге установки игры/игр. \nВНИМАНИЕ: Эта функция\
  \ работает только после перезапуска игры!"
o_seed_modification_possibility_title: Игровой случайный сид
o_shfy: Strongholdify
o_shfy_beer: Бонус за популярность от пива
o_shfy_beer_descr: ' '
o_shfy_peasantspawnrate: Скорость появления крестьян (спавн)
o_shfy_peasantspawnrate_descr: ' '
o_shfy_religion: Бонус за популярность от собора налогов и церкви
o_shfy_religion_descr: ' '
o_shfy_resourcequantity: Количество предоставленных ресурсов
o_shfy_resourcequantity_descr: 'Адаптирует перечисленные аспекты в соответствии с
  Stronghold 1. Внимание: Каждое изменение влияет на повелителей AI, в худшем случае
  делает их бесполезными!'
o_stop_player_keep_rotation: Поворот крепости игрока
o_stop_player_keep_rotation_descr: Крепость игрока вращается таким же образом как
  и крепости AI. Точней стоит лицом к костру AI , а другой стороной к краю карты
o_wasd: Enable using WASD to move around
o_wasd_descr: WASD can be used to move around in addition to the existing arrow keys
o_xtreme: Убраны значки магии в Stronghold Crusader Extreme
o_xtreme_descr: Убирает значки магии в Stronghold Crusader Extreme.
u_ArabWall: Арабские мечники разрушают стены быстрее
u_ArabWall_descr: 'В Ваниле арабские мечники разрушают стены медленнее любого другого
  подразделения ближнего боя.

  С этой опцией скорость удара (анимации) против стен удваивается для них,поставив
  их немного выше копейщиков. (по скорости анимации атаки)'
u_ArabXBow: Увеличенная броня арабского мечника против стрел арбалетчика
u_arabxbow_descr: ' - Арабские мечники умирают после 6 стрел из арбалета вместо 3'
u_ballistamonk: Огненные баллисты стреляют в монахов.
u_ballistamonk_descr: Огненные баллисты стреляют автоматически в монахов с этой настройкой.
u_fireballistafix: Огненные баллисты стреляют в монахов и тунелекопателей
u_fireballistafix_descr: Огненные баллисты автоматически стреляют в монахов и тунелекопателей.
u_fix_applefarm_blocking: Исправить блокировку яблочных ферм
u_fix_applefarm_blocking_descr: Яблочные фермеры больше нельзя блокировать, размещая
  здания в верхней левой части фермы.
u_fix_lord_animation_stuck_movement: Исправляет анимацию замирания Лорда
u_fix_lord_animation_stuck_movement_descr: Исправляет анимацию замирания Лорда когда
  тот стоит, либо когда разрушает здание.
u_jestermoveto_assassin: Stop the jester from visiting assassins
u_jestermoveto_assassin_descr: The jester visits your units on the battlefield to
  cheer them up. Now it wont visit your invisible assassins anymore, showing everyone
  where they are!
u_laddermen: Увеличенная броня Крестьян с лесницами против дальних войск
u_laddermen_descr: ' - Крестияне с лестницами умирают после 12 стрел  вместо 5

    - Крестияне с лестницами умирают после 5 выстрелов арбалетов или пращников вместо
  2

    - Крестияне с лестницами стоят 20 золотых вместо 4'
u_spearmen: Увеличенная броня копейщиков против урона дальних юнитов
u_spearmen_descr: ' - Копейщики умирают после 5 попаданий стрел из лука, вместо 3

    - Копейщики едва выдерживали один выстрел из арбалета, вместо того чтобы умереть
  от одного выстрела'
u_spearmen_run: Копейщики бегут по умолчанию вместо того, чтобы ходить пешком.
u_spearmen_run_descr: Вместо медленной ходьбы копейщики бегут медленно.
u_tanner_fix: Исправляет кожевников которые получают одну и ту же корову
u_tanner_fix_descr: Кожевники больше не вернутся без коровы, когда другой кожевник
  забрал их целевую корову. Вместо этого они немного подождут, а потом возьмут еще
  одну корову.
